<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Button trigger modal -->
                <div align="center">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ajouter
  </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajout de recommandation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <table class="table table-borderless">
                    <tr><td>Titre</td><td><input type="text" name="titre" class="form-control" placeholder="titre" [(ngModel)]="reclamation.titre"></td></tr>
                    <tr><td>texte</td><td><textarea name="texte" class="form-control"  placeholder="texte" [(ngModel)]="reclamation.description"></textarea></td></tr>
                </table>


            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" (click)="add()" class="btn btn-primary">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
               
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Liste des Réclamations</h4>
                        <p class="card-category"> Réclamation du staff médicale pour la salle d'urgence </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                   
                                    <th>
                                        Id
                                    </th>
                                    <th>
                                        Titre
                                    </th>
                                    <th>
                                        Texte
                                    </th>
                                    <th>
                                        date
                                    </th>
                                  
                                    <th *ngIf="grade=='admin'" >
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rec of reclamations">
                                       
                                        <td>
                                            {{rec.id}}
                                        </td>
                                        <td>
                                            {{rec.titre}}
                                        </td>
                                        <td>
                                            {{rec.description}}
                                        </td>
                                        <td>
                                            {{rec.date | date:short}}
                                        </td>
                                        
                                        <td *ngIf="grade=='admin'">
                                            <a class="btn btn-danger" (click)="delete(rec.id)">Supprimer</a>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
  </div>
